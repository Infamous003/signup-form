<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-div"><img src="./img/odin-lined.png" alt="Odin logo"><h1>ODIN</h1></div>
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="main-div">
        <div class="intro-div">
            <p class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign-up <i>now</i> to get started.</p>
            <p class="heading2">You <i>know</i> you want to.</p>
        </div>

        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post" id="sign-up-form" autocomplete="on">
            <h2 class="form-heading">Let's do this!</h2>

            <div class="form-field">
                <label for="first-name">first name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-field">
                <label for="last-name">last name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="form-field">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="abc@xyz.com" required>
                <span></span>
            </div>

            <div class="form-field">
                <label for="phone-num">phone number</label>
                <input type="tel" id="phone-num" name="phone-num" placeholder="1236549870" maxlength="10">
            </div>

            <div class="form-field">
                <label for="password">password</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="12" required>
                <span></span>
                <p>* Passwords do not match</p>
            </div>

            <div class="form-field">
                <label for="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" name="password" minlength="6" maxlength="12" required>
                <span></span>
            </div>
        </form>
        <div class="button-div">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
        </div>
    </div>
</body>
</html>
